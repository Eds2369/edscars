<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Eds Super Cars</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <h1>Eds Super Cars</h1>
            </div>
            <nav>
                <a href="#">INFO</a>
                <a href="#">DATES</a>
                <div class="email-input">
                    <div class="enter-email-text">
                        <span id="enter-email-text">EMAIL</span>
                    </div>
                    <input id="email-input" type="text">
                    <div class="enter-arrow">
                        <span>></span>
                    </div>
                </div>
            </nav>
        </header>
        <main id="main">
            <div id="section-image" class="section-image">
                <video id="main-video" src="" autoplay muted loop></video>
            </div>
            <div id="hover-bars" class="hover-bars"></div>
        </main>
        <footer>
            <!-- <div class="footer-logo">
                <img src="images/logos.png" alt="">
            </div> -->
            <div class="terms">
                <span>TERMS AND CONDITIONS</span>
                <span>PRIVACY POLICY</span>
            </div>
            <div class="moving-text">
                <div class="moving-text-wrap">
                    <div class="move-text">
                        <span> NEXT </span>
                        <span> CAR </span>
                        <span> MEET </span>
                        <span> WILL </span>
                        <span> BE </span>
                        <span> AT </span>
                        <span> RANDOM </span>
                        <span> ST</span>
                        <span> AT </span>
                        <span> 12PM </span>
                        <span> - </span>
                        <span> 3PM </span>
                        <span> SIGN </span>
                        <span> UP </span>
                        <span> NOW!</span>
                    </div>
                </div>
            </div>
            <div class="time">
                <span id="timer">00:00:00</span>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
